<!DOCTYPE html>
<html>
	<body>
		<script>
			function sSuUmMaA(a, b) {
				return a + b
			}
			
			var a = 10
			var y = 22
			var z = 69
			
			var x = sSuUmMaA(z, y) // x = 69 + 22
			x = sSuUmMaA(a, z) // x = 10 + 69
			x = sSuUmMaA(sSuUmMaA(z, z), sSuUmMaA(y, y)) // x = (69 + 69)+(22 + 22)
			
			document.write(x)
			
		</script>
	</body>
</html>
