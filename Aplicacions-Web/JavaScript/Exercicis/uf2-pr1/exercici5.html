  <script type="text/javascript">
    num = prompt("Introdueix un nombre:")
    function primer(a) {
      var prime = false
      while (prime == false) {
        for (var i = 2; i < a; i++) {
          if ((a % i) == 0) {
          prime = false;
          }
        }
      }
      if (prime == true) {
        return "El nombre " + a + " Ã©s primer.";
      } else {
        return "El nombre " + a + " no es primer";
      }
    }
    document.write(primer(num));
