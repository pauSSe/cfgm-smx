    <p>Introdueix dos nombres:</p>
    <input id="i" type="text"></input>
    <input id="ii" type="text"></input>
    <button type="submit" name="button">Calcular</button>

<script type="text/javascript">
function mesGran() {
  var nums = [parseFloat(document.getElementById('i').value), parseFloat(document.getElementById('ii').value)];
  var mesGran = Math.max.apply(Math, nums);
  alert(mesGran);
