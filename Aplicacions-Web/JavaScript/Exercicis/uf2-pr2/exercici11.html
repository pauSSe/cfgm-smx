  <form onsubmit="calcLletra()">
    <p>Introdueix el teu DNI:</p>
    <input id="dni" type="text" maxlength="8"></input>
    <input id="lla" type="text" maxlength="1" style="width:10px"></input>
    <button type="submit" name="button">Entra</button>
  </form>
</body>
<script type="text/javascript">
  function calcLletra() {
    var dni = document.getElementById('dni').value;
    var lla = document.getElementById('lla').value;
    var abc = ["T", "R", "W", "A", "G", "M", "Y", "F", "P", "D", "X", "B", "N", "J", "Z", "S", "Q", "V", "H", "L", "C", "K", "E"];
    var modul = parseInt(dni % 23);
    if (abc[modul] == lla) {
      alert("La lletra del DNI és correcta.");
    }
  }
</script>
