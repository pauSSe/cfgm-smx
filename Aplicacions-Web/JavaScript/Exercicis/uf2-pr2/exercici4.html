  <form>

        </td>
        <td id=b1></td>
      </tr>
      <tr>
        <td>

      <tr>

  </form>

<script type="text/javascript">
  function boto1() {
    document.getElementById('b1').innerHTML = "Has clicat el botó número 1!";
    document.getElementById('b2').innerHTML = "";
    document.getElementById('b3').innerHTML = "";
  }
  function boto2() {
    document.getElementById('b2').innerHTML = "Has clicat el botó número 2!";
    document.getElementById('b1').innerHTML = "";
    document.getElementById('b3').innerHTML = "";
  }
  function boto3() {
    document.getElementById('b3').innerHTML = "Has clicat el botó número 3!";
    document.getElementById('b1').innerHTML = "";
    document.getElementById('b2').innerHTML = "";
  }
