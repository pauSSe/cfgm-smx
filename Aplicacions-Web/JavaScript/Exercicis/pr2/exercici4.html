<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title></title>

  <body>
    <h3>Exercici 4</h3>
  </body>
  <script type="text/javascript">
    var abc = ["T", "R", "W", "A", "G", "M", "Y", "F", "P", "D", "X", "B", "N", "J", "Z", "S", "Q", "V", "H", "L", "C", "K", "E"];
    var nif = prompt("Escriu el teu NIF (sense la lletra)")
    while (nif.length != 8) {
      nif = prompt("El DNI té 8 nombres, ni més, ni menys:");
    }
    modul = parseInt(nif % 23)
    document.write("<p>El DNI és: " + nif + abc[modul] + "</p>")

  </script>
</html>
