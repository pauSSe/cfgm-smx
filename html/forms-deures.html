<!DOCTYPE html>
<html>
	<head>
		<title>Formularis</title>
	</head>
	<body style="font-family:Arial; background-color:#111111; color:#EEEEEE">
		<h1 align=center>Formularis</h1>
		<hr><br>
		<form>
			<label for=nom>Nom:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
			<input type=text name="nom" placeholder=Daniel><br><br>
			<label for=cnom1>1r Cognom&emsp;&emsp;&emsp;&ensp;</label>
			<input type=text name="cnom1" placeholder=Cardona><br><br>
			<label for=cnom2>2n Cognom:&emsp;&emsp;&emsp;</label>
			<input type="text" name="cnom2" placeholder="Civit"><br><br>
			<label for="edat">Edat:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
			<input type="number" name="edat" min="0" max="100" placeholder="21">
			<hr>
			<label for="eyecolor">Color d'ulls:&emsp;&emsp;&emsp;</label>
			<select class="type" name="eyecolor" id=eyecolor>
				<option value="nul"></option>
				<option value="blau">Blau</option>
				<option value="marro">Marró</option>
				<option value="verd">Verd</option>
				<option value="negre">Negre</option>
			</select>
			<hr>
			<label for="correu">Adreça d'email:&emsp;&ensp;</label>
			<input type="email" name="correu" placeholder="direccio@exmple.cat">
			<hr>
			<p>Mòduls:<p>
			<input type=checkbox value=M08 id=m8 name=moduls>
			<label for=m8>M08&emsp;</label>
			<input type=checkbox value=M11 id=m11 name=moduls checked>
			<label for=m11>M11&emsp;</label>
			<input type=checkbox value=M04 id=m4 name=moduls>
			<label for=m4>M04&emsp;</label>
			<input type=checkbox value=M06 id=m6 name=moduls checked>
			<label for=m6>M06&emsp;</label>
			<input type=checkbox value=M07 id=m7 name=moduls>
			<label for=m7>M07</label>
			<hr><br>
			<label for=series>Sèries Preferides</label>
			<select id=series name=series multiple>
				<option value=st selected>Stranger Things</option>
				<option value=pb>Prison Break</option>
				<option value=bb>Breaking Bad</option>
				<option value=twd>The Walkind Dead</option>
				<option value=tbbt selected>The Big Bang Theory</option>
			</select><br>
			<input type=radio name=sod id=sub value=vo checked>
			<label for=sub>VO Subtitulades</label>
			<input type=radio name=sod id=dub value=dub>
			<label for=dub>Doblada</label>
			<br><br><hr><br>
			<label for=casa>Quantes persones viviu a casa?</label>
			<select id=casa name=casa>
				<option value=1>1</option>
				<option value=2>2</option>
				<option value=3>3</option>
				<option value=3>4</option>
				<option value=5>5</option>
				<option value=5+>Més de 5</option>
			</select>
			<br><br><hr><br>
			<input type="radio" id="si" name="mascota" value="si">
			<label for="si">Gos</label>
			<input type="radio" id="no" name="mascota" value="no">
			<label for="no">No</label><br>
			<label for="nomanimal">Nom de la mascòta</label>
			<input type="text" name="nomanimal" placeholder="Ernest">
			<br><br><hr><br>
			<label for="aficions">Escriu les teves aficions a continuació:</label><br>
			<textarea name="aficions" rows="7" cols="80" maxlength="500"></textarea>
			<br><br><hr><br>
			<input type="file" name="images" multiple>
			<br><br><hr><br>
			<input type="submit" name="submit" value="Enviar">
			<input type="reset" name="reser" value="Reseteja">
		</form>
	</body>
</html>
